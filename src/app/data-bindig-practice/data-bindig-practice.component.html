<label class="fs-4 text-success fw-bold" for="">User name</label>
<input 
type="text" 
class="form-control"
[(ngModel)]="userName">
<p class="fs-3 fw-bold my-3">{{ userName }}</p>
<button 
class="btn btn-success py-3 px-5 fs-3 rounded-4"
[disabled]="userName === ''"
(click)="userName = ''"
>
Reset User
</button>
